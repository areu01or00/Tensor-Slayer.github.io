<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f7f5;
        --ink: #121212;
        --muted: #4b4b4b;
        --line: #e3e3e0;
        --accent: #111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Mono", "Courier New", monospace;
        color: var(--ink);
        background: var(--bg);
      }

      a {
        color: inherit;
      }

      .site {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 20px 64px;
      }

      .hero {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 20px 22px;
        background: #fff;
      }

      .hero h1 {
        margin: 0 0 6px 0;
        font-size: 2.1rem;
        letter-spacing: -0.02em;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .project-link {
        margin-top: 12px;
      }

      .project-link a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border: 1px solid var(--line);
        border-radius: 6px;
        text-decoration: none;
        background: #f0f0ed;
      }

      .project-link svg {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }

      .section-title {
        margin: 24px 0 10px 0;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
      }

      .posts-grid {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 12px;
      }

      .post-card {
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 14px 16px;
        background: #fff;
      }

      .post-card a {
        text-decoration: none;
        font-weight: 600;
      }

      .post-meta {
        margin-top: 6px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .post-excerpt {
        margin-top: 8px;
        color: var(--muted);
        line-height: 1.6;
      }

      .callout {
        margin-top: 18px;
        padding: 10px 12px;
        border-left: 3px solid var(--accent);
        background: #efefec;
        color: var(--muted);
      }

      .post-nav {
        margin-bottom: 18px;
      }

      .post-nav a {
        display: inline-block;
        padding: 6px 10px;
        border: 1px solid var(--line);
        border-radius: 6px;
        text-decoration: none;
        background: #f0f0ed;
      }

      article {
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 20px 22px;
      }

      article h1,
      article h2,
      article h3 {
        letter-spacing: -0.01em;
      }

      article img {
        max-width: 100%;
        height: auto;
      }

      pre,
      code {
        font-family: "IBM Plex Mono", "Courier New", monospace;
      }

      pre {
        background: #f1f1ee;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
      }
    </style>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}
    {% seo %}
  </head>
  <body>
    <!-- build: {{ site.github.build_revision | default: site.time }} -->
    <div class="site">
      {{ content }}
    </div>
  </body>
</html>
